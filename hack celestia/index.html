<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hack Celestia</title>
  <link rel="shortcut icon" href="./images/rocket-icon.png" type="image/png">
  <link rel="stylesheet" href="./CSS/landingPage/style.css" />
  <link rel="stylesheet" href="./CSS/common/navBar.css" />
  <link rel="stylesheet" href="./CSS/landingPage/parallaxScene.css" />
  <link rel="stylesheet" href="./CSS/landingPage/slider.css" />

<body onload="myFunction()">

  <!-- ############## Page Loading Animation ############### -->
  <div id="loader-wrapper" class="load-wrapper" style="display:flex;">
    <div class="loader"></div>
  </div>
  <!-- ############## Page Loading Animation - End ############### -->

  <div id="body" style="display:none;">
    <!-- ############## Background Star Animation ############### -->
    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- ############## Background Star Animation - End ############### -->

    <!-- ############## Navigation Bar ############### -->
    <nav>
      <div class="logo"><a href="#">Hack Celestia</a></div>
      <ul id="navbar-links">
        <li><a class="navbar-a1" href="#">Home</a></li>
        <li><a class="navbar-a1" href="./aboutUs.html">About Us</a></li>
        <li><a class="navbar-a1" href="https://eyes.nasa.gov/apps/solar-system/" target="_blank">Explore</a></li>
        <li><a class="navbar-a1" href="./contactUs.html">Contact Us</a></li>

      </ul>
      <div class="nav-links">

        <ul>
          <li><button id="cart-btn">
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1
                   0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099
                    20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 
                    3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681
                     0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0
                      0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0

                  fill="white" fill-rule="nonzero" />
              </svg>
              <span id="cart-badge">3</span>
            </button></li>
          <li><img id="user-img" src="images/userIcon.svg" alt="" /></li>
        </ul>

      </div>
    </nav>
    <!-- ############## Navigation Bar - End ############### -->


    <!-- ############## User Image Hover Box ############### -->
    <article id="guest">
      <div class="heading-cart">
        <h3>You are browsing as a guest.</h3>
      </div>
    </article>
    <!-- ############## User Image Hover Box - End ############### -->

    <!-- ############## Earth-Space Parallax Effect ############### -->
    <section id="sectionone" class="screen">
      <div id="scene">
        <div data-depth="0.1" class="bg">
          <img src="images/landingPageAssets/background.png" alt="" />
        </div>
        <div data-depth="0.2" class="rock1">
          <img src="images/landingPageAssets/rock.png" alt="" />
        </div>
        <div data-depth="1.2" class="earth">
          <img src="images/landingPageAssets/earth.png" alt="" />
        </div>
        <div data-depth="0.1" class="text">
          <h1>Hack Celestia</h1>
        </div>
        <div data-depth="0.4" class="mid">
          <img src="images/landingPageAssets/mid.png" alt="" />
        </div>
        <div data-depth="0.1" class="fore">
          <img src="images/landingPageAssets/foreground.png" alt="" />
        </div>
      </div>
    </section>
    <!-- ############## Earth-Space Parallax Effect - End ############### -->

    <!-- ############## Page Footer ############### -->
    <div id="footer">
      <p>Copyright &nbsp; &copy; &nbsp; Hackcelestia.com</p>
    </div>

  <script src="./JavaScript/loader.js" type="text/javascript"></script>
  <script src="./JavaScript/userBox.js" type="text/javascript"></script>
